[font]
size = 16
normal = { family = "IBM Plex Mono", style = "Regular" }

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Command"

[window]
#opacity = 1
# decorations = "Transparent"
# blur = true
dynamic_padding = true
padding = { x = 0, y = 0 }


